kind: ConfigMap
metadata:
  creationTimestamp: 2018-11-14T15:44:32Z
  name: urlcfg
  namespace: default
  resourceVersion: "2537573"
  selfLink: /api/v1/namespaces/default/configmaps/urlcfg
  uid: 2e3602ef-e824-11e8-b9ae-fa163e73f0a5
---
apiVersion: v1
kind: Service
metadata:
  name: url-lookup
  labels:
    app: url-lookup
spec:
  ports:
  - port: 16888
    name: http
  selector:
    app: url-lookup
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: url-lookup
  labels:
    app: url-lookup
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: url-lookup
    spec:
      containers:
      - name: url-lookup
        image: "docker.io/baodongli/url-lookup:url"
        imagePullPolicy: Always
        args:
          - --port
          - "16888"
          - --url-cache-path
          - /run/url-cache
          - --url-config-path
          - /opt/url-cfg
        volumeMounts:
        - mountPath: /opt/url-cfg
          name: urlcfg-vol
      volumes:
      - configMap:
          defaultMode: 420
          name: urlcfg
        name: urlcfg-vol
